#v10.5.1
views:
  - badges:
      - type: entity
        show_name: false
        show_state: false
        show_icon: true
        color: pink
        entity: input_boolean.solax_automation_running
        name: Automations Running
        tap_action:
          action: none
      - type: entity
        show_name: true
        show_state: false
        show_icon: true
        entity: input_button.summary_page
        tap_action:
          action: navigate
          navigation_path: /home-energy/Summary
        color: teal
      - type: entity
        show_name: true
        show_state: false
        show_icon: true
        entity: input_button.ev_charging_settings
        tap_action:
          action: navigate
          navigation_path: /home-energy/octopus-ev-charging
        color: green
      - type: entity
        show_name: true
        show_state: false
        show_icon: true
        entity: input_button.power_energy_charts
        color: deep-orange
        tap_action:
          action: navigate
          navigation_path: /home-energy/energy-power-charts
      - type: entity
        show_name: true
        show_state: false
        show_icon: true
        entity: input_button.inverter_settings
        tap_action:
          action: navigate
          navigation_path: /home-energy/solax-local-settings
        color: green
      - type: entity
        show_name: true
        show_state: false
        show_icon: true
        entity: input_button.battery_reserve_settings
        tap_action:
          action: navigate
          navigation_path: /home-energy/Battery_Reserves
        color: deep-purple
      - type: entity
        show_name: true
        show_state: false
        show_icon: true
        entity: input_button.battery_export_settings_charts
        tap_action:
          action: navigate
          navigation_path: /home-energy/Battery_Exports
        color: brown
      - type: entity
        show_name: true
        show_state: false
        show_icon: true
        entity: input_button.battery_voltage_charts
        color: yellow
        tap_action:
          action: navigate
          navigation_path: /home-energy/battery-voltage
      - type: entity
        show_name: true
        show_state: false
        show_icon: true
        entity: input_button.battery_capacity_charts
        color: green
        tap_action:
          action: navigate
          navigation_path: /home-energy/battery-capacity
      - type: entity
        show_name: true
        show_state: false
        show_icon: true
        entity: input_button.octoplus
        tap_action:
          action: navigate
          navigation_path: /home-energy/octoplus
        color: accent
      - type: entity
        show_name: true
        show_state: false
        show_icon: true
        entity: input_button.stats
        tap_action:
          action: navigate
          navigation_path: /home-energy/stats
        color: deep-orange
        show_entity_picture: false
      - type: entity
        show_name: true
        show_state: false
        show_icon: true
        entity: input_button.notifications
        tap_action:
          action: navigate
          navigation_path: /home-energy/notifications
        color: lime
    header:
      layout: center
      badges_position: top
      badges_wrap: wrap
    type: sections
    max_columns: 3
    subview: false
    path: Summary
    sections:
      - type: grid
        cards:
          - type: heading
            heading_style: subtitle
            badges:
              - type: entity
                show_state: true
                show_icon: true
                entity: sensor.solax_local_inverter_mode
                tap_action:
                  action: navigate
                  navigation_path: /home-energy/solax-local-settings
                color: primary
              - type: entity
                show_state: true
                show_icon: true
                entity: input_select.solax_manual_modes
                visibility:
                  - condition: state
                    entity: sensor.solax_local_inverter_mode
                    state: Manual
                tap_action:
                  action: navigate
                  navigation_path: /home-energy/solax-local-settings
                color: red
              - type: entity
                show_state: true
                show_icon: true
                entity: sensor.solcast_pv_forecast_forecast_tomorrow
                name:
                  type: entity
                color: deep-orange
                tap_action:
                  action: more-info
              - type: entity
                show_state: true
                show_icon: true
                entity: sensor.solcast_pv_forecast_forecast_remaining_today
                name:
                  type: entity
                icon: mdi:solar-power
                color: amber
                tap_action:
                  action: more-info
              - type: entity
                show_state: true
                show_icon: true
                entity: sensor.zappi_plug_status
                color: green
                visibility:
                  - condition: state
                    entity: sensor.zappi_plug_status
                    state_not: EV Disconnected
                tap_action:
                  action: more-info
              - type: entity
                show_state: true
                show_icon: true
                entity: sensor.octopus_total_planned_dispatch
                name: Planned Dispatch
                state_content:
                  - name
                  - state
                color: green
                tap_action:
                  action: navigate
                  navigation_path: /home-energy/octopus-ev-charging
              - type: entity
                show_state: false
                show_icon: true
                entity: input_boolean.solax_automation_running
                color: pink
                tap_action:
                  action: more-info
              - type: entity
                show_state: true
                show_icon: true
                entity: sensor.solax_local_battery_soc
                state_content:
                  - name
                  - state
                color: green
                name: Battery
                tap_action:
                  action: more-info
              - type: entity
                show_state: true
                show_icon: true
                entity: sensor.solax_local_battery_temperature
                tap_action:
                  action: more-info
                state_content:
                  - name
                  - state
                name: Battery Temp
              - type: entity
                show_state: true
                show_icon: true
                entity: sensor.solax_local_pv_output
                color: green
                state_content:
                  - name
                  - state
                name: PV
                tap_action:
                  action: more-info
              - type: entity
                show_state: true
                show_icon: true
                entity: sensor.solax_local_inverter_power
                name: Inverter Power
                state_content:
                  - name
                  - state
                color: accent
                tap_action:
                  action: more-info
              - type: entity
                show_state: true
                show_icon: true
                entity: sensor.solax_local_house_load_power
                name: House Load
                tap_action:
                  action: more-info
                state_content:
                  - name
                  - state
              - type: entity
                show_state: true
                show_icon: true
                entity: sensor.solax_local_grid_export_power
                name: Export
                state_content:
                  - name
                  - state
                color: green
                tap_action:
                  action: more-info
              - type: entity
                show_state: true
                show_icon: true
                entity: sensor.solax_local_grid_power
                color: red
                state_content:
                  - name
                  - state
                tap_action:
                  action: more-info
                name: Grid Power
        column_span: 3
      - type: grid
        cards:
          - type: custom:power-flow-card-plus
            entities:
              battery:
                entity: sensor.solax_local_battery_power_adjusted
                state_of_charge: sensor.solax_local_battery_soc
                invert_state: true
              grid:
                entity:
                  consumption: sensor.solax_local_grid_used_power
                  production: sensor.solax_local_grid_export_power
                tap_action:
                  action: more-info
                secondary_info: {}
              home:
                entity: sensor.solax_local_load_power
                color_value: true
                name: Home
                use_metadata: true
                override_state: true
              individual:
                - entity: sensor.zappi_power_ct_internal_load
                  secondary_info: {}
                  name: Zappi
                  use_metadata: false
                  display_zero: true
              fossil_fuel_percentage:
                state_type: power
                entity: sensor.electricity_maps_grid_fossil_fuel_percentage
                color_value: true
                color_icon: true
                display_zero: true
                name: Low Carbon
                unit_white_space: true
                use_metadata: true
                display_zero_state: false
              solar:
                entity: sensor.solax_local_pv_output
                color_value: true
                color_icon: true
            clickable_entities: true
            display_zero_lines:
              mode: transparency
              transparency: 50
              grey_color:
                - 189
                - 189
                - 189
            use_new_flow_rate_model: true
            w_decimals: 0
            kw_decimals: 1
            min_flow_rate: 0.75
            max_expected_power: 6000
            min_expected_power: 0.01
            watt_threshold: 1000
            transparency_zero_lines: 0
            max_flow_rate: 10
            grid_options:
              columns: 12
              rows: 6
      - type: grid
        cards:
          - type: entities
            entities:
              - type: section
                label: >-
                  Automation controls the inverter, smart charge and zappi mode,
                  it responds to events such as car charging and Grid Supplier
                  rate changes by controlling the Minimum SoC. It also handles
                  exporting and Free Electric Sessions.
              - entity: automation.solax_zappi_octopus_control
              - type: conditional
                conditions:
                  - entity: sensor.solax_local_settings
                    type: attribute
                    attribute: using_cache
                    state: true
                row:
                  entity: sensor.solax_local_settings
                  type: attribute
                  attribute: using_cache
                  name: Solax Settings Using Cache (true = bad)
                  icon: mdi:briefcase-check
            show_header_toggle: false
            state_color: true
            title: Automation On/Off
            visibility:
              - condition: state
                entity: input_boolean.solax_octopus_hide_settings
                state: 'on'
          - type: gauge
            entity: sensor.export_daily
            needle: false
            severity:
              green: 0
              yellow: 450
              red: 500
            max: 40
            grid_options:
              columns: 3
              rows: 2
            name: Exported
            tap_action:
              action: navigate
              navigation_path: /home-energy/Battery_Exports
          - type: gauge
            entity: sensor.daily_grid_stored
            needle: false
            severity:
              green: 0
              yellow: 450
              red: 500
            max: 40
            grid_options:
              columns: 3
              rows: 2
            name: Grid Stored
            tap_action:
              action: navigate
              navigation_path: /home-energy/stats
          - type: gauge
            entity: sensor.daily_grid_import_peak
            needle: false
            severity:
              green: 0
              yellow: 0
              red: 0
            max: 40
            grid_options:
              columns: 3
              rows: 2
            name: Peak Rate Import
            tap_action:
              action: navigate
              navigation_path: /home-energy/stats
          - type: gauge
            entity: sensor.zappi_charge_added_session
            needle: false
            severity:
              green: 0
              yellow: 450
              red: 500
            max: 40
            grid_options:
              columns: 3
              rows: 2
            name: 'Last Zappi '
            tap_action:
              action: navigate
              navigation_path: /home-energy/octopus-ev-charging
      - type: grid
        cards:
          - type: entities
            entities:
              - type: section
              - entity: sensor.battery_exportable_allowance_soc
                secondary_info: none
              - entity: sensor.battery_budget_reserve_soc
                name: Additional Reserve SoC
                type: attribute
                attribute: additional_reserve_soc
                suffix: '%'
              - entity: sensor.battery_budget_reserve_soc
                name: Total Reserved
              - entity: sensor.battery_budget_reserve_soc
                name: Required SoC to get to E.O.D
                type: attribute
                attribute: reserve_soc_eod
                suffix: '%'
              - entity: sensor.battery_budget_reserve_soc
                name: Deficit (SoC below Reserve)
                type: attribute
                attribute: deficit
                suffix: '%'
              - entity: sensor.solax_local_battery_soh
                secondary_info: none
            show_header_toggle: false
            title: Battery Reserves
            state_color: true
      - type: grid
        cards:
          - type: entities
            entities:
              - type: section
              - type: conditional
                conditions:
                  - entity: binary_sensor.ev_gap_discharge_allowed
                    state: 'on'
                row:
                  entity: binary_sensor.ev_gap_discharge_allowed
                  name: Dispatch Gap Export
              - type: conditional
                conditions:
                  - entity: binary_sensor.ev_gap_discharge_allowed
                    state: 'on'
                row:
                  entity: sensor.battery_budget_reserve_soc
                  name: Target SoC
              - type: conditional
                conditions:
                  - entity: binary_sensor.ev_gap_discharge_allowed
                    state: 'on'
                row:
                  entity: sensor.solax_local_battery_soc
                  name: Current SoC
              - type: conditional
                conditions:
                  - entity: binary_sensor.ev_gap_discharge_allowed
                    state: 'on'
                row:
                  entity: input_boolean.battery_discharge_in_dispatch_gaps
                  name: STOP
              - type: conditional
                conditions:
                  - entity: binary_sensor.daily_export_discharge_allowed
                    state: 'on'
                row:
                  entity: binary_sensor.daily_export_discharge_allowed
                  name: Daily Export
              - type: conditional
                conditions:
                  - entity: binary_sensor.daily_export_discharge_allowed
                    state: 'on'
                row:
                  entity: sensor.battery_budget_reserve_soc
                  name: Target SoC
              - type: conditional
                conditions:
                  - entity: binary_sensor.daily_export_discharge_allowed
                    state: 'on'
                row:
                  entity: sensor.solax_local_battery_soc
                  name: Current SoC
              - type: conditional
                conditions:
                  - entity: binary_sensor.daily_export_discharge_allowed
                    state: 'on'
                row:
                  entity: input_boolean.export_battery_daily
                  name: STOP
              - type: conditional
                conditions:
                  - entity: binary_sensor.jit_2330_discharge_allowed
                    state: 'on'
                row:
                  entity: binary_sensor.jit_2330_discharge_allowed
                  name: Nightly Export
              - type: conditional
                conditions:
                  - entity: binary_sensor.jit_2330_discharge_allowed
                    state: 'on'
                row:
                  entity: input_number.solax_default_discharge_limit_soc
                  name: Target SoC
              - type: conditional
                conditions:
                  - entity: binary_sensor.jit_2330_discharge_allowed
                    state: 'on'
                row:
                  entity: sensor.solax_local_battery_soc
                  name: Current SoC
              - type: conditional
                conditions:
                  - entity: binary_sensor.jit_2330_discharge_allowed
                    state: 'on'
                row:
                  entity: input_boolean.export_battery_nightly
                  name: STOP
              - type: conditional
                conditions:
                  - entity: binary_sensor.manual_discharge_allowed
                    state: 'on'
                row:
                  entity: binary_sensor.manual_discharge_allowed
              - type: conditional
                conditions:
                  - entity: binary_sensor.manual_discharge_allowed
                    state: 'on'
                row:
                  entity: input_number.solax_manual_forced_discharge_limit_soc
                  name: Target SoC
              - type: conditional
                conditions:
                  - entity: binary_sensor.manual_discharge_allowed
                    state: 'on'
                row:
                  entity: sensor.solax_local_battery_soc
                  name: Current SoC
              - type: conditional
                conditions:
                  - entity: binary_sensor.manual_discharge_allowed
                    state: 'on'
                row:
                  entity: input_button.solax_stop_discharge
                  name: STOP
              - type: conditional
                conditions:
                  - entity: binary_sensor.free_electric_discharge_allowed
                    state: 'on'
                row:
                  entity: binary_sensor.free_electric_discharge_allowed
                  name: Free Electric Battery Prep Export
              - type: conditional
                conditions:
                  - entity: binary_sensor.free_electric_discharge_allowed
                    state: 'on'
                row:
                  entity: input_number.octopus_free_session_battery_prep_soc
                  name: Target SoC
              - type: conditional
                conditions:
                  - entity: binary_sensor.free_electric_discharge_allowed
                    state: 'on'
                row:
                  entity: sensor.solax_local_battery_soc
                  name: Current SoC
            title: Battery Exporting Status
            visibility:
              - condition: or
                conditions:
                  - condition: state
                    entity: binary_sensor.free_electric_discharge_allowed
                    state: 'on'
                  - condition: state
                    entity: binary_sensor.jit_2330_discharge_allowed
                    state: 'on'
                  - condition: state
                    entity: binary_sensor.solax_discharge_before_ev_charge
                    state: 'on'
                  - condition: state
                    entity: binary_sensor.daily_export_discharge_allowed
                    state: 'on'
                  - condition: state
                    entity: binary_sensor.manual_discharge_allowed
                    state: 'on'
                  - condition: state
                    entity: binary_sensor.ev_gap_discharge_allowed
                    state: 'on'
            state_color: true
          - type: markdown
            content: >
              {% set target_fraction =
              states('number.octopus_intelligent_charge_target') | int(0) / 100
              %}

              {% set battery_size =
              state_attr('sensor.connected_ev_battery_size','registered_ev_size')
              | int(0) %}

              {% set losses_fraction = (100 -
              states('input_number.estimated_charging_losses') | float(0)) / 100
              %}


              {% if states('sensor.zappi_plug_status') != 'EV Disconnected'
                 and state_attr('binary_sensor.ev_currently_plugged_in','ev_name') not in [None, 'Unknown'] %}
              ----------------------

              EV DETAILS

              ----------------------

              <pre>

              {{ "%-22s %s" | format("Current Time:", now().strftime('%d %b %Y,
              %H:%M')) }}

              {{ "%-22s %s" | format("EV Connected at:",
              (states('sensor.zappi_last_connected')|as_datetime|as_local).strftime('%d
              %b %Y, %H:%M')) }}

              {{ "%-22s %s" | format("EV:",
              state_attr('binary_sensor.ev_currently_plugged_in','ev_name')) }}

              {{ "%-22s %s kWh" | format("EV Size:",
              states('sensor.connected_ev_battery_size')) }}

              {{ "%-22s %s%%" | format("EV SoC:",
              states('sensor.ev_active_battery_level') | int(0)) }}

              {{ "%-22s %s kWh" | format("Registered Size:", battery_size) }}

              </pre>

              ----------------------

              TARGET DETAILS

              ----------------------

              <pre>

              {{ "%-22s %s" | format("Ready by:",
              (states('sensor.octopus_intelligent_target_time')|as_datetime|as_local).strftime('%d
              %b %Y, %H:%M')) }}

              {{ "%-22s %s" | format(
                "Charge Target:",
                (target_fraction * 100) | round(0) ~ "% of " ~ battery_size ~ " kWh = " )}}
              {{ "%-22s %s kWh" | format(
                "",
                (target_fraction * battery_size) | round(1)
              ) }}

              {{ "%-22s %s kWh" | format(
                "Estimated Dispatch:",
                ((target_fraction * battery_size) / losses_fraction) | round(1)
              ) }}

              </pre>

              ----------------------

              PLANNED vs REMAINING

              ----------------------

              <pre>
                {%- if states('select.zappi_charge_mode') == 'Stopped' or states('switch.octopus_intelligent_smart_charge') == 'off'-%}
              {{ "%-22s %s" | format(
                "Next Schedule @:",
                (states('sensor.octopus_schedule_time')|as_datetime|as_local).strftime("%H:%M")
              ) }}

              {%- else -%}

              {{ "%-22s %s kWh" | format(
                "Total Planned:",
                states('input_number.octopus_intelligent_total_dispatch') | float(0) | round(1)
              ) }}

              {{ "%-22s %s kWh" | format(
                "Total Delivered:",
                states('sensor.zappi_charge_added_session') | float(0) | round(1)
              ) }}

              {{ "%-22s %s kWh" | format(
                "Remaining:",
                states('sensor.octopus_intelligent_remaining_dispatch') | float(0) | round(1)
              ) }}

              {{ "%-22s %s hr" | format(
                "Time Spent Charging:",
                states('sensor.time_spent_charging_ev')| float(0) | round(1)
              ) }}

              {%- endif %}

              </pre>


              {% endif %}


              {% if
              state_attr('sensor.octopus_total_planned_dispatch','dispatches_kwh')
              is not none %}


              ----------------------

              REMAINING DISPATCHES

              ----------------------

              <pre>
                {%- set current = state_attr('sensor.octopus_total_planned_dispatch','dispatches_kwh') | list -%}
                {% for dispatch in current %}
              {{ dispatch.dispatch }}
                {%- endfor %}
              </pre>

              {%- endif -%}
            visibility:
              - condition: or
                conditions:
                  - condition: state
                    entity: sensor.zappi_plug_status
                    state: EV Connected
                  - condition: numeric_state
                    entity: sensor.octopus_total_planned_dispatch
                    above: 0
          - type: markdown
            content: >-
              {% if states('sensor.zappi_plug_status') == 'EV Disconnected' %}

              ----------------------

              LAST EV CHARGE SUMMARY

              ----------------------

              <pre>

              {{ "%-22s %s" | format("EV Disconnected at:",
              (states('sensor.zappi_last_disconnected')|as_datetime|as_local).strftime('%d
              %b %Y, %H:%M')) }}

              {{ "%-22s %s" | format("EV:",
              states('select.ev_charging_daily_vehicle')) }}

              </pre>


              ----------------------

              TOTAL DISPATCHED

              ----------------------

              <pre>
                {%- if states('select.zappi_charge_mode') == 'Stopped' -%}

              {{ "%-22s %s kWh" | format(
                "Total Planned:",
                states('input_number.octopus_intelligent_total_dispatch')| float(0) | round(1)
              ) }}

              {{ "%-22s %s kWh" | format(
                "Total Dispatched:",
                states('sensor.zappi_charge_added_session')| float(0) | round(1)
              ) }}

              {{ "%-22s %s hr" | format(
                "Time Spent Charging:",
                states('sensor.time_spent_charging_ev')| float(0) | round(1)
              ) }}


              {%- endif -%}

              </pre>


              {% endif %}

              ----------------------

              COMPLETED DISPATCHES

              ----------------------

              <pre>

              {%- set raw =
                state_attr(
                  'sensor.octopus_total_completed_dispatch',
                  'completed_dispatches_kwh'
                )
              %}


              {%- if raw is iterable and raw | length > 0 %}
                {%- for completed in raw | map(attribute='dispatch') %}
              {{ completed }}
                {%- endfor %}
              {%- else %}

              (no completed dispatches)

              {%- endif %}

              </pre>
      - type: grid
        cards:
          - title: kWh/SoC
            type: history-graph
            hours_to_show: 36
            entities:
              - entity: sensor.solax_discharge_capacity
              - entity: sensor.battery_budget_reserve_kwh
              - entity: sensor.daily_house_load
              - entity: sensor.daily_battery_use
              - entity: sensor.daily_self_consumed
              - entity: sensor.daily_manual_battery_export
              - entity: sensor.daily_solar_stored
              - entity: sensor.export_daily
              - entity: sensor.solcast_pv_forecast_forecast_remaining_today
              - entity: sensor.daily_battery_heating
              - entity: sensor.solax_local_battery_soc
              - entity: sensor.battery_budget_reserve_soc
              - entity: sensor.solax_local_feed_in_battery_min_soc
              - entity: sensor.solax_local_selfuse_battery_min_soc
              - entity: input_number.solax_manual_forced_discharge_limit_soc
              - entity: sensor.solax_local_selfuse_battery_chrg_frm_grd_to
              - entity: sensor.solax_local_feed_in_battery_charge_from_grid_to
              - entity: input_number.solax_default_charge_to_limit_soc
              - entity: input_number.solax_default_discharge_limit_soc
            grid_options:
              columns: full
              rows: 14
          - title: Log
            type: history-graph
            hours_to_show: 36
            entities:
              - entity: binary_sensor.solax_local_battery_heating
              - entity: sensor.solax_local_inverter_mode
              - entity: sensor.solax_local_manual_mode_behaviour
              - entity: binary_sensor.solax_local_battery_charging_period
              - entity: select.daily_grid_import
                name: Log
              - entity: binary_sensor.octopus_energy_electricity_off_peak_companion
                name: Off Peak Companion
              - entity: binary_sensor.octopus_energy_electricity_off_peak
              - entity: binary_sensor.octopus_intelligent_dispatching
              - entity: sensor.zappi_plug_status
              - entity: sensor.solax_runmode
            grid_options:
              columns: 36
              rows: auto
        column_span: 2
    title: Dashboard
    cards: []
  - badges:
      - type: entity
        show_name: false
        show_state: false
        show_icon: true
        color: pink
        entity: input_boolean.solax_automation_running
        name: Automations Running
        tap_action:
          action: none
      - type: entity
        show_name: true
        show_state: false
        show_icon: true
        entity: input_button.summary_page
        tap_action:
          action: navigate
          navigation_path: /home-energy/Summary
        color: teal
      - type: entity
        show_name: true
        show_state: false
        show_icon: true
        entity: input_button.ev_charging_settings
