# replace zappi_XXXXXXXX with your zappi regno
# replace z_ZZZZZZZZ with your octopus account
# v3.0.3 Chart presentation improvement
# v3.0.1 Added new charting params
# v3.0.0 Various enhancments to go with the release
type: sections
max_columns: 3
title: Solax & Octopus Settings
path: solax-settings
sections:
  - type: grid
    cards:
      - type: heading
        heading: Zappi & Octopus Settings
        heading_style: title
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.zappi_plug_status
            color: green
            visibility:
              - condition: state
                entity: sensor.zappi_plug_status
                state_not: EV Disconnected
            tap_action:
              action: more-info
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.ev_start_time
            visibility:
              - condition: state
                entity: sensor.zappi_plug_status
                state: EV Connected
              - condition: state
                entity: >-
                  binary_sensor.octopus_energy_z_ZZZZZZZZ_intelligent_dispatching
                state: "off"
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.ev_start_time
            visibility:
              - condition: state
                entity: sensor.zappi_plug_status
                state: EV Disconnected
            state_content:
              - name
              - state
            name: Next EV Start Time
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.octopus_total_planned_dispatch
            name: Planned
            state_content: state
            color: green
            tap_action:
              action: more-info
          - type: entity
            show_state: true
            show_icon: false
            entity: sensor.octopus_completed_dispatch
            name: Completed
            visibility:
              - condition: state
                entity: >-
                  binary_sensor.octopus_energy_z_ZZZZZZZZ_intelligent_dispatching
                state: "on"
              - condition: state
                entity: sensor.zappi_plug_status
                state: EV Connected
            tap_action:
              action: more-info
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.octopus_completed_dispatch
            visibility:
              - condition: state
                entity: sensor.zappi_plug_status
                state: Charging
            tap_action:
              action: more-info
      - type: entities
        entities:
          - entity: sensor.ev_start_time
            format: time
          - entity: input_boolean.zappi_eco_mode_override
            state_color: true
          - entity: input_boolean.solar_export_priority
            state_color: true
          - entity: input_number.sun_degrees_above_horizon
          - entity: input_datetime.don_t_charge_ev_before_time
          - entity: number.octopus_energy_z_ZZZZZZZZ_intelligent_charge_target
            name: Intelligent Charge Target
          - entity: select.octopus_energy_z_ZZZZZZZZ_intelligent_target_time
            name: Intelligent Target Time
          - entity: switch.octopus_energy_z_ZZZZZZZZ_intelligent_smart_charge
            state_color: true
            name: Intelligent Smart Charge
          - entity: select.myenergi_zappi_XXXXXXXX_charge_mode
            name: Zappi Charge Mode
        show_header_toggle: false
        state_color: true
        header:
          type: graph
          entity: sensor.myenergi_drive_power_grid
          detail: 2
        title: Octopus Device Settings
      - type: entities
        entities:
          - entity: input_boolean.solax_zappi_octopus_control_notifications
            name: All Automation Notifications
            state_color: true
          - entity: input_select.solax_automation_notification_devices
  - type: grid
    cards:
      - type: heading
        heading: Solax Settings
        heading_style: title
        badges:
          - type: entity
            show_state: false
            show_icon: true
            entity: input_boolean.solax_automation_running
            color: pink
          - type: entity
            show_state: true
            show_icon: true
            entity: input_boolean.solax_zappi_octopus_control_notifications
            tap_action:
              action: toggle
            color: accent
            name: Notifications
            state_content: name
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.solax_local_battery_soc
            state_content:
              - name
              - state
            color: green
            name: Battery
            tap_action:
              action: more-info
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.solax_local_battery_temperature
            tap_action:
              action: more-info
      - title: Solax Control
        type: entities
        show_header_toggle: false
        entities:
          - entity: input_select.solax_work_mode
          - entity: input_boolean.use_grid_during_octopus_dispatch
            state_color: true
          - entity: input_boolean.ev_solax_battery_drain
            state_color: true
          - entity: input_boolean.export_battery_prior
            state_color: true
          - entity: input_number.solax_discharge_limit_soc_before_ev
          - entity: input_boolean.export_battery
            state_color: true
          - entity: input_number.solax_manual_forced_discharge_limit_soc
          - entity: input_select.solax_default_mode
          - entity: input_number.solax_default_discharge_limit_soc
          - entity: input_number.solax_default_charge_to_limit_soc
        grid_options:
          columns: 15
          rows: auto
      - type: entities
        entities:
          - entity: input_button.solax_force_discharge
          - entity: input_button.solax_stop_discharge
        grid_options:
          columns: 15
          rows: auto
      - title: Battery Heating
        type: entities
        show_header_toggle: false
        entities:
          - entity: input_boolean.battery_heat_enable
            state_color: true
        grid_options:
          columns: 15
          rows: auto
      - type: entities
        show_header_toggle: false
        entities:
          - entity: input_datetime.solax_battery_start_heat_time
          - entity: input_datetime.solax_battery_stop_heat_time
          - entity: input_datetime.solax_start_heat_2
          - entity: input_datetime.solax_stop_heat_2
        visibility:
          - condition: state
            entity: input_boolean.battery_heat_enable
            state: "on"
        grid_options:
          columns: 15
          rows: auto
    column_span: 1
  - type: grid
    cards:
      - type: heading
        heading: Self Use Settings
        heading_style: title
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.solax_local_pv_output
            color: green
            state_content:
              - name
              - state
            name: PV
            tap_action:
              action: more-info
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.solax_local_inverter_power
            name: Inverter Power
            state_content:
              - name
              - state
            color: accent
            tap_action:
              action: more-info
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.solax_local_grid_export_power
            name: Export
            state_content:
              - name
              - state
            color: accent
            tap_action:
              action: more-info
      - title: Self Use Mode Settings
        type: entities
        show_header_toggle: false
        entities:
          - entity: input_number.solax_selfuse_battery_min_soc
          - entity: input_number.solax_selfuse_charge_to_soc
          - entity: input_datetime.solax_battery_start_discharge_time
          - entity: input_datetime.solax_battery_stop_discharge_time
          - entity: input_boolean.self_use_enable_charge_from_grid
            state_color: true
          - entity: input_datetime.solax_battery_start_charge_time
          - entity: input_datetime.solax_battery_stop_charge_time
          - entity: input_boolean.solaxchargeperiod2
            state_color: true
        header:
          type: graph
          entity: sensor.solax_local_house_load_power
          detail: 2
        state_color: true
      - type: entities
        show_header_toggle: false
        entities:
          - entity: input_datetime.solax_start_charge_2
          - entity: input_datetime.solax_stop_charge_2
        visibility:
          - condition: state
            entity: input_boolean.solaxchargeperiod2
            state: "on"
    visibility:
      - condition: state
        entity: input_select.solax_work_mode
        state: Self Use
    column_span: 1
  - type: grid
    cards:
      - type: heading
        heading: "Feed In Settings "
        heading_style: title
        grid_options:
          columns: full
          rows: 1
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.solax_local_pv_output
            color: green
            state_content:
              - name
              - state
            name: PV
            tap_action:
              action: more-info
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.solax_local_inverter_power
            name: Inverter Power
            state_content:
              - name
              - state
            color: accent
            tap_action:
              action: more-info
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.solax_local_grid_export_power
            name: Export
            state_content:
              - name
              - state
            color: accent
      - title: Feed In Mode Settings
        type: entities
        entities:
          - entity: input_number.solax_feed_in_battery_min_soc
          - entity: input_number.solax_feed_in_charge_to_soc
          - entity: input_datetime.solax_battery_start_discharge_time
          - entity: input_datetime.solax_battery_stop_discharge_time
          - entity: input_datetime.solax_battery_start_charge_time
          - entity: input_datetime.solax_battery_stop_charge_time
          - entity: input_boolean.solaxchargeperiod2
            state_color: true
        header:
          type: graph
          entity: sensor.solax_local_house_load_power
          detail: 2
      - type: entities
        show_header_toggle: false
        entities:
          - entity: input_datetime.solax_start_charge_2
          - entity: input_datetime.solax_stop_charge_2
        visibility:
          - condition: state
            entity: input_boolean.solaxchargeperiod2
            state: "on"
    visibility:
      - condition: state
        entity: input_select.solax_work_mode
        state: Feed In Priority
  - type: grid
    cards:
      - type: heading
        heading: Manual Mode Settings
        heading_style: title
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.solax_local_inverter_power
            name: Inverter Power
            state_content:
              - name
              - state
            color: accent
            tap_action:
              action: more-info
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.solax_local_grid_export_power
            name: Export
            state_content:
              - name
              - state
            color: accent
            tap_action:
              action: more-info
      - type: entities
        show_header_toggle: false
        entities:
          - entity: sensor.solax_local_inverter_mode
          - entity: sensor.solax_local_manual_mode_behaviour
          - entity: input_select.solax_manual_modes
        title: Manual Mode Settings
        header:
          type: graph
          entity: sensor.solax_local_battery_dump_power
          detail: 2
          hours_to_show: 24
    visibility:
      - condition: state
        entity: input_select.solax_work_mode
        state: Manual
  - cards:
      - type: heading
        heading_style: title
        badges:
          - type: entity
            show_state: false
            show_icon: true
            entity: input_boolean.solax_automation_running
            color: pink
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.solax_local_battery_soc
            state_content:
              - name
              - state
            color: green
            name: Battery
            tap_action:
              action: more-info
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.solax_local_battery_temperature
            tap_action:
              action: more-info
            state_content:
              - name
              - state
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.solax_local_pv_output
            color: green
            state_content:
              - name
              - state
            name: PV
            tap_action:
              action: more-info
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.solax_local_inverter_power
            name: Inverter Power
            state_content:
              - name
              - state
            color: accent
            tap_action:
              action: more-info
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.solax_local_grid_export_power
            name: Export
            state_content:
              - name
              - state
            color: accent
            tap_action:
              action: more-info
      - title: Solax Energy
        type: history-graph
        hours_to_show: 48
        entities:
          - entity: sensor.daily_total_stored
          - entity: sensor.daily_grid_stored
          - entity: sensor.daily_solar_stored
          - entity: sensor.daily_house_load
          - entity: sensor.daily_self_consumed
          - entity: sensor.daily_battery_use
          - entity: sensor.daily_manual_battery_export
          - entity: sensor.export_daily
          - entity: sensor.solax_local_battery_remain_energy
        grid_options:
          columns: 36
          rows: auto
        fit_y_data: true
      - type: history-graph
        entities:
          - entity: select.daily_grid_import
            name: Log
        fit_y_data: true
        hours_to_show: 48
        grid_options:
          columns: 36
          rows: auto
      - title: Solax Power
        type: history-graph
        hours_to_show: 48
        entities:
          - entity: sensor.solax_local_battery_use_in
          - entity: sensor.solax_local_battery_use_in_from_grid
          - entity: sensor.solax_local_battery_in_from_solar
          - entity: sensor.solax_local_house_load_power
          - entity: sensor.solax_local_self_consumption_power
          - entity: sensor.solax_local_battery_power
          - entity: sensor.solax_local_battery_dump_power
          - entity: sensor.solax_local_grid_export_power
