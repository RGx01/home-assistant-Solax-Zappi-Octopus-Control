octoplus_sessions_input_number:
  input_number:
    #########################################
    #Date of when theres free electric from Octopus
    # 2.1.3  Added octopus_saving_session_prep_time
    #        Added octopus_saving_session_target_battery_charge_soc:
    #########################################
    #Octopus Free Electric Session Target Prep Battery SoC
    octopus_free_session_battery_prep_soc:
      name: Target Battery SoC
      min: 11
      max: 90
      step: 1
      mode: box
      icon: mdi:battery-arrow-down

    #Octopus Saving Session Target Discharge SoC
    octopus_saving_session_target_battery_soc:
      name: Target Battery Discharge SoC
      min: 15
      max: 90
      step: 1
      mode: box
      icon: mdi:battery-arrow-down

    #Octopus Saving Session Target Charge SoC
    octopus_saving_session_target_battery_charge_soc:
      name: Target Battery Preparation SoC
      min: 15
      max: 95
      step: 1
      mode: box
      icon: mdi:battery-arrow-up

    #Octopus Saving Session Target Discharge SoC
    octopus_saving_session_prep_time:
      name: Preparation Time (minutes)
      min: 0
      max: 60
      step: 1
      mode: box
      icon: mdi:timer
