solax_zappi_octopus_input_select:
  input_select:
    # automations rely on the order and index position for Self Use, Feed In and Manual.
    # Do not change unless you really know what you are doing
    solax_work_mode:
      name: Work Mode
      options:
        - Self Use
        - Feed In Priority
        - Backup Mode
        - Manual
        - Peakshaving
        - Enhanced TOU
      #  initial: Feed In Priority
      icon: mdi:auto-mode
    solax_default_mode:
      name: Default Mode After Discharge
      options:
        - Self Use
        - Feed In Priority
      #initial: Self Use
      icon: mdi:weather-sunny-alert
    solax_manual_modes:
      name: Manual Modes
      options:
        - Do Nothing
        - Force Charge
        - Force Discharge
      icon: mdi:battery-outline
    solax_battery_heat_level:
      name: Battery Heat Level
      options:
        - '0'
        - '1'
        - '2'
      icon: mdi:heating-coil
    solax_automation_notification_devices:
      name: Notify Mobile Device
      options:
        - ' '
      icon: mdi:cellphone-sound
    zappi_default_behaviour:
      name: Zappi Default Behaviour
      options:
        - Full Octopus Control
        - Charge After Sunset
        - Charge After Set Time
      icon: mdi:ev-station
    solax_zappi_octopus_notification_list:
      name: Notification to Exclude
      options:
        - ' '
        - EV Charging Started
        - EV Stopped Charging - Attempting Battery Export.
        - EV Stopped Charging.
        - EV Connected - Waiting for Octopus schedule
        - EV Connected - Waiting for Solax to Discharge Before Getting Octopus Schedule
        - EV Connected - Waiting for Octopus schedule & Solax to Discharge
        - EV Connected - Waiting for Octopus schedule - Solax Discharge Unavailable
        - EV Connected - No Charge Plan
        - EV Disconnected
        - Forced Discharge Before EV Charge - Failed
        - Manual Discharge Started
        - Manual Discharge Stopped
        - Battery Export Started
        - Battery Export Finished
        - Cheap Rate
        - Peak Rate
        - Octopus Dispatch
      icon: mdi:alert






